<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!--아이콘 빌려다쓰기-->
    <script src="https://kit.fontawesome.com/28c6081113.js" crossorigin="anonymous"></script>

    <!--자바스크립트, 스타일시트 파일 불러오기-->
    <script src="main_func.js"></script>
    <link rel="stylesheet" type="text/css" href="grid_style.css">

    <title>짭스타그램</title>


</head>

<body>
<div class="wrap">

    <div class="header">
        <div class="header-item">
            <a href="#top">
                <div class="logo">
                    <img src="./img/logo.png">
                </div>
            </a>
            <div class="find">
                <input type="text" class="search" id="search" placeholder="검색">
            </div>
            <div class="menu">
                <div id="home"></div>
                <div id="direct"></div>
                <div id="write"></div>
                <div id="explore"></div>
                <div id="like"></div>
                <div id="profile"></div>
            </div>
        </div>
    </div>

    <div class="main">

        <div class="main-left">

            <div class="article">
                <div class="card">
<!--                    게시글 헤더-->
                    <div class="card-body">
                        <div class="card_header">
                            <div class="human"></div>
                            <div class="nickname">sunset_001</div>
                        </div>
                        <div id="more"></div>
                    </div>
<!--                    게시글 이미지-->
                    <img src="./img/post_3.jpg" class="card-img-top post_img">
<!--                    게시글 이미지 하단 아이콘-->
                    <div class="post_icon">
                        <div class="post_icon_left">
                            <div id="like"></div>
                            <div id="comment"></div>
                            <div id="direct"></div>
                        </div>
                        <div class="post_icon_right">
                            <div id="bookmark"></div>
                        </div>
                    </div>

                    <div class="card-body">
                        <p>좋아요 111개<br><br>아이디 메시지</p>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            댓글 영역 <input> 게시
                        </li>
                    </ul>
                </div>
            </div>
            <div class="article">
                2
            </div>
            <div class="article">
                3
            </div>
            게시물 보일 곳
        </div>

        <div class="main-right">

            <div class="profile">
                오른쪽 프로필
            </div>

            <div class="footer">
                <p>블로그 주소 알려드릴게요</p>
                <p>© 2022 ZZAB_stagram from Sunset</p>
            </div>

        </div>


    </div>
</div>

</body>

</html>
